<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Profile</title>
</head>
<body>
<h2>Create "Chat" Profile</h2>
<div id ="create_profile">
	<form id = "create_profile">
		<input id="name-input" name="name" type="name" spellcheck="false" placeholder="Enter First Name" " data-use-tooltip="true" aria-label="Enter your First Name"><br>
		<br>
		<input id="sign-up-email-input" name="email" type="email" spellcheck="false" placeholder="Email address" data-email-validation="true" data-email-api-validation="true" data-use-tooltip="true" aria-label="Enter your email address" data-qa="cta_email"><br>
		<br>
		<input id="username-input" name="nickname" type="nicknamename" spellcheck="false" placeholder="Enter Display Name" " data-use-tooltip="true" aria-label="Enter Username"><br>
		<br>
		<input id="interests-input" name="interest" type="interest" spellcheck="false" placeholder="Enter Interest" " data-use-tooltip="true" aria-label="Enter Interest"><br>
		<br>
		<input id="dob-input" name="dob" type="dob" spellcheck="false" placeholder="Date of Birth " data-use-tooltip="true" aria-label="Enter Date of Birth"><br>
		<br>
		<input id="status-input" name="staus" type="status" spellcheck="false" placeholder="Enter Status Message" " data-use-tooltip="true" aria-label="Enter your Status Message" size="100" maxlength="150"><br>
		<br>
		<input class="btn btn-primary" type="submit" value="Submit"/>
	</form>
</div>	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
<script type="index.html"></script>
</body>
</html>
