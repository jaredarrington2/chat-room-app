<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>"chat"</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id = "top">
		<h1>Welcome to "Chat"</h1>
		<img src="https://www.wrightoncomm.com/wp-content/uploads/2016/03/conversation-1-1024x593.png" height="200" width="200">
		<h4>"Chat" keeps you in in sync with your friends and collegeues; as well as giving you access to join chat rooms and create one for others to join!!!!!.........All in one place!!!!</h4>
	</div>
	<br>
	<div id ="sign_up">
		<form id = "sign_up_form">
			<p><strong>Ready to Sign Up?...Lets Do It!!</strong></p>
			<input id="name-input" name="name" type="name" spellcheck="false" placeholder="Enter First Name" " data-use-tooltip="true" aria-label="Enter your First Name">
			<input id="last-input" name="last" type="last_name" spellcheck="false" placeholder="Enter Last Name" " data-use-tooltip="true" aria-label="Enter Last Name">
			<input id="sign-up-email-input" name="email" type="email" spellcheck="false" placeholder="Email address" data-email-validation="true" data-email-api-validation="true" data-use-tooltip="true" aria-label="Enter your email address" data-qa="cta_email">
			<input id="sign-up-password-input" name="password" type="Password" spellcheck="false" placeholder="Desired Password" data-use-tooltip="true" aria-label="Enter Desired Password"">
			<input id= "confirm_password-input" name="confirm_password" type="Confirm_Password" spellcheck="true" placeholder="Confirm Password" data-use-tooltip="true" aria-label="Confirm Password"">
			<input class="btn btn-primary" type="submit" value="Get Started"/>
		</form>
	</div>
	<div id = sign_in>
		<form id = "sign_in_form">
			<p><strong>"Already a Memeber?... Lets Get "Chatting"</strong></p>
			<input id ="sign-in-email" name="email" type="email" spellcheck="false" placeholder="Email address" data-email-validation="true" data-email-api-validation="true" data-use-tooltip="true" aria-label="Enter your email address" data-qa="cta_email">
			<input id="sign-in-password" name="Password" type="Password" spellcheck="false" placeholder="Enter Password" data-use-tooltip="true" aria-label="Enter Desired Password"">
			<input class="btn btn-primary" type="submit" value="Log In"/>
		</form>			 
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
